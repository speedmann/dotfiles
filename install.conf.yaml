- clean: ['~']

- brew:
  - git
  - antigen
  - zsh
  - gnupg
  - tmux
  - pyenv
  - pyenv-virtualenv
  - pinentry-mac

- shell:
  - mkdir -p ~/.gnupg

- link:
    ~/.gitconfig: gitconfig
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.tmux.conf: tmux.conf
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc


